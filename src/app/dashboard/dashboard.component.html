<h3>{{title}}</h3>

<h2>Newest Users List</h2>
<div class="grid grid-pad">
  <a *ngFor="let user of users" class="col-1-4"
      routerLink="/detail/{{user.id}}">
    <div class="module user">
      <h4>{{user.firstName}} {{user.lastName}}</h4>
      <p>{{user.emailAddress}}</p>
    </div>
  </a>
</div>
