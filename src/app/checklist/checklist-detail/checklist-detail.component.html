<div class="card-body">
  <h2 class="card-title text-center mb-0">Checklist Details</h2>
</div>

<ul class="list-group list-group-flush">
  <li class="list-group-item">
    <strong>When:</strong>{{ utils.eventDatesTimes(checklist.datetime, checklist.datetime) }}
  </li>
  <li class="list-group-item">
    <strong>Where:</strong>{{ checklist.location }} (<a href="https://www.google.com/maps/dir//{{ checklist.location }}" target="_blank">get directions</a>)
  </li>
</ul>

<div class="card-body" *ngIf="checklist.description">
  <p class="card-text lead" [innerHTML]="checklist.description"></p>
</div>
